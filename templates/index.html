<html>
	<head>
		<title>Codeforfes: изменение рейтинга</title>

		<meta charset="utf-8">
		<link rel="stylesheet" href="mycss.css">
	</head>

	<body>
		<h1>Codeforces: изменение рейтинга</h1>
    	<form method="post" enctype=multipart/form-data align="middle">
			{{ form.hidden_tag() }}
        	{% for element in form %}
              {% if element.widget.input_type != 'hidden' %}
                {{ element.label }} {{ element() }}<br>
              {% endif %}
        	{% endfor %}
			<br><input type="submit">
    	</form>

    	<p align="middle"><h2>{{ handle }}</h2></p>
    	<p><h2><img src={{ image }}></h2></p>
    	<p align="middle"><h2>{{ result }}</h2></p>
    </body>
</html>
